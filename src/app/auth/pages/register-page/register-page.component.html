<div class="flex flex-column">

  <span class="text-xl mb-4">Registros </span>

  <mat-form-field>
    <mat-label>Nombre de Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Contrasena">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contrasena</mat-label>
    <input type="password" matInput placeholder="Contrasena">
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon> Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register">Ya tienes cuenta ?</a>
  </div>
</div>
