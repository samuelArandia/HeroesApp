<ng-template #divLoading>
  <mat-grid-list cols="-1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>

</ng-template>

<div class="grid p-3" *ngIf="hero; else divLoading">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>
        <h1>{{hero.superhero}}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        {{hero.alter_ego}}
      </mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImg" [alt]="hero.superhero">
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>
        <h1>Informacion</h1>
      </mat-card-title>
      <mat-card-subtitle>
        {{hero.superhero}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>
      <button
        mat-flat-button
        color="primary"
        (click)="goBack()"
      >
        Regresar
      </button>
    </mat-card-content>
  </mat-card>
</div>
