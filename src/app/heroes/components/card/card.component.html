<mat-card class="mt-2">
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]=" hero | heroImg " [alt]="hero.superhero">

  <mat-card-content>
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>Primera aparicion</strong>{{hero.first_appearance}}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:4">
          {{name}}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-flat-button color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised [routerLink]="['/heroes', hero.id]">
      <mat-icon>more-horiz</mat-icon>
      Mas
    </button>
  </mat-card-actions>
</mat-card>
