<h1 mat-dialog-title>Esta seguro? </h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, esta a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions class="flex justify-content-center">
  <button
    mat-flat-button
    (click)="onNoClick()"
    color="warn"
  >
    No, Gracias
  </button>
  <button
    mat-flat-button
    (click)="onConfirm()"
    cdkFocusInitial
    color="primary"
    >
    Eliminar
  </button>
</div>
